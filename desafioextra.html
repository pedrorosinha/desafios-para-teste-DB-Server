<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Compras</title>
</head>

<body>

    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var nomeProduto = String(prompt("Nome do produto: "));
        var precoProduto = parseFloat(prompt("Valor do produto: "));
        var quantidadeProduto = parseInt(prompt("Quantidade do produto: "));

        mostra("O nome do produto é: " + nomeProduto);

        if (quantidadeProduto <= 10) {
            mostra("O preço do produto sem o desconto é: " + "R$ " + precoProduto)
        }

        else if (quantidadeProduto >= 11 && quantidadeProduto <= 20) {
            precoProduto *= 0.90;
            mostra("O preço com desconto de 10% é: " + "R$ " + precoProduto.toFixed(2));
        }

        else if (quantidadeProduto >= 21 && quantidadeProduto <= 50) {
            precoProduto *= 0.80;
            mostra("O preço com desconto de 20% é: " + "R$ " + precoProduto.toFixed(2));
        }

        else if (quantidadeProduto > 50) {
            precoProduto *= 0.75;
            mostra("O preço com desconto de 25% é: " + "R$ " + precoProduto.toFixed(2));
        }

    </script>
</body>

</html>
