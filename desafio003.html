<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Tabuada</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        var numero = parseInt(prompt("Digite um número:"));

        mostra("A tabuada do " + numero + " é:");

        for (var multiplicador = 0; multiplicador <= 10; multiplicador++) {
            mostra(numero + " X " + multiplicador + " = " + (numero * multiplicador));
        }

    </script>
</body>

</html>
