<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Desafio para advinhar o número</title>
</head>

<body>

    <script>

        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let numeroSecreto = 10;
        let tentativas = 0;



        while (true) {
            var numero = parseInt(prompt("Digite um número entre 1 a 10"));

            tentativas++;

            if (numero === numeroSecreto) {
                mostra("Você descobriu o número secreto. Você conseguiu! Parabéns!");
                mostra("Quantidade de tentativas: " + tentativas);
                break;
            } else {
                mostra("Você digitou: " + numero);
            }
        }

    </script>

</body>

</html>
